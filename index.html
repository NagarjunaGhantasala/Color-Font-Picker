<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Color & Font Picker</h2>
    <h1 contenteditable="true" id="text"></h1>
    <div class="colorbox">
        <div class="textcolorpicker">
            <header><b> Text Color </b></header>
            <button id="redtext" onclick="textcolorred()"></button>
            <button id="greentext" onclick="textcolorgreen()"></button>
            <button id="orangetext" onclick="textcolororange()"></button>
            <button id="yellowtext" onclick="textcoloryellow()"></button>
            <button id="bluetext" onclick="textcolorblue()"></button>
            <button id="browntext" onclick="textcolorbrown()"></button>
            <button id="blacktext" onclick="textcolorblack()"></button>
            <button id="whitetext" onclick="textcolorwhite()"></button>
            <button id="pinktext" onclick="textcolorpink()"></button>
            <button id="aquatext" onclick="textcoloraqua()"></button>
        </div>
        <div class="bgcolorpicker">
            <header><b>Background Color</b></header>
            <button id="redtext" onclick="bgcolorred()"></button>
            <button id="greentext" onclick="bgcolorgreen()"></button>
            <button id="orangetext" onclick="bgcolororange()"></button>
            <button id="yellowtext" onclick="bgcoloryellow()"></button>
            <button id="bluetext" onclick="bgcolorblue()"></button>
            <button id="browntext" onclick="bgcolorbrown()"></button>
            <button id="blacktext" onclick="bgcolorblack()"></button>
            <button id="whitetext" onclick="bgcolorwhite()"></button>
            <button id="pinktext" onclick="bgcolorpink()"></button>
            <button id="aquatext" onclick="bgcoloraqua()"></button>
        </div>
        <div class="fontbox">
        <header><b>Font Picker</b></header>
        <button id="font1" onclick="font1()">Arjun</button>
        <button id="font2" onclick="font2()">Arjun</button>
        <button id="font3" onclick="font3()">Arjun</button>
        <button id="font4" onclick="font4()">Arjun</button>
        <button id="font5" onclick="font5()">Arjun</button>
        <button id="font6" onclick="font6()">Arjun</button>
        <button id="font7" onclick="font7()">Arjun</button>
        <button id="font8" onclick="font8()">Arjun</button>
        <button id="font9" onclick="font9()">Arjun</button>
        <button id="font10" onclick="font10()">Arjun</button>
        
        </div>
    </div>
</body>
</html>
